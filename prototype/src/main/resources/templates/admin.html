<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.css" />
<script src="http://code.jquery.com/jquery-1.8.3.min.js" type="text/javascript"></script>
<script src="http://code.jquery.com/mobile/1.2.1/jquery.mobile-1.2.1.min.js" type="text/javascript"></script>
	
	<script type="text/javascript">
		var shown = false;
		function showRepeatOptions() {
			shown = !shown;
			if (shown) {
				$(".repeatOptions").show();
			} else {
				$(".repeatOptions").hide();
			} 
		}

		$(document).on("pageinit", function() {$(".repeatOptions").hide();});
	</script>
<title>Getting Started: Serving Web Content</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>
<body>
	<table width="100%">
		<tr>
			<td colspan="3" width="100%" align="center">
				<h2>You are logged in as administrator</h2>
			</td>
		</tr>
		<tr>
			<td width="37">
				<div width="100%">
					<input type="text" name="title" id="title" value="Untitled event" />
					<table width="100%">
						<tr>
							<td>On</td>
							<td><input type="date" name="date" id="date" value="" /></td>
						</tr>
					</table>
					<table width="100%">
						<tr>
							<td>from</td>
							<td><input type="time" name="startTime" id="startTime"
								value="" /></td>
							<td>to</td>
							<td><input type="time" name="endTime" id="endTime" value="" />
							</td>
						</tr>
					</table>
					<table width="100%">
						<tr>
							<td>Venue</td>
							<td><input type="text" name="location" id="location"
								value="" /></td>
						</tr>
					</table>
					<table width="100%">
						<tr>
							<td>Teaching staff</td>
							<td><input type="text" name="teachingStaff"
								id="teachingStaff" value="" /></td>
						</tr>
					</table>
					<table width="100%">
						<tr>
							<td>Capacity</td>
							<td> <input type="number" name="capacity" id="capacity" value="" /> </td>
						</tr>
					</table>
					<table width="100%">
						<tr>
							<td>
								<div data-role="fieldcontain">
									<fieldset data-role="controlgroup">
										<input type="checkbox" name="compulsory" id="compulsory" />
										<label for="compulsory"> Compulsory </label>
									</fieldset>
								</div>
							</td>
							<td>
								<div data-role="fieldcontain" onclick="showRepeatOptions()">
									<fieldset data-role="controlgroup">
										<input type="checkbox" name="repeat" id="repeat" />
										<label for="repeat"> Repeat </label>
									</fieldset>
								</div>
							</td>							
						</tr>
					</table>
					<div id="repeatOptions" class="repeatOptions" >
						<div data-role="fieldcontain" style="text-align:center;">
							<fieldset data-role="controlgroup" data-type="horizontal">
								<input type="checkbox" name="mon" id="mon" /> 
								<label for="mon"> Mon </label>
								
								<input type="checkbox" name="tue" id="tue" />
								<label for="tue"> Tue </label> 
								
								<input type="checkbox" name="wed" id="wed" /> 
								<label for="wed"> Wed </label>
								
								<input type="checkbox" name="thu" id="thu" /> 
								<label for="thu"> Thu </label>
								
								<input type="checkbox" name="fri" id="fri" />
								<label for="fri"> Fri </label>
							</fieldset>
						</div>
						<table width="100%">
							<tr>
								<td> Every </td>
								<td width="30%"> <input type="number" name="weekInterval" id="weekInterval" value="0" /> </td>
								<td width="60%"> weeks </td>
							</tr>
						</table>
					</div>
				</div>
				
				<input type="submit" id="confirm" data-role="button" value="Create event" />
			
			</td>
			<td width="3	%"></td>
			<td width="60%"><iframe
					src="https://www.google.com/calendar/embed?mode=WEEK&amp;wkst=2&amp;bgcolor=%23FFFFFF&amp;src=411fkhjp5k7atb0smvq7hir2dk%40group.calendar.google.com&amp;color=%23B1440E&amp;ctz=Europe%2FLondon"
					style="border-width: 0;" width="100%" height="600" frameborder="0"
					scrolling="no"></iframe></td>
		</tr>
	</table>
</body>
</html>
